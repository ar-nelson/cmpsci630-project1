<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CMPSCI 630 PYC Parser</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="bytecode.js"></script>
    <script src="pyc-parser.js"></script>
    <script src="PyObject.js"></script>
    <script src="hashmap.js"></script>
    <script src="PyConstants.js"></script>
    <script src="PyNumbers.js"></script>
    <script src="PyString.js"></script>
    <script src="PySequences.js"></script>
    <script src="PyDict.js"></script>
    <script src="PyCodeObject.js"></script>
    <script src="unmarshaller.js"></script>
    <script src="builtins.js"></script>
    <script src="interpreter.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>CMPSCI 630 PYC Parser</h1>
    <p class="authors">Adam Nelson and Arpita Raveendran</p>
    <div class="ui">
        <div class="leftcol">
            <section class="s-output">
                <h2>Parser Output</h2>
                <ul class="tabbar">
                    <li class="tab selectedtab" id="outputtab">Output</li>
                    <li class="tab" id="bytecodetab">Bytecode</li>
                </ul>
                <div class="output" id="outputbox"><samp>Select a file, and output will be displayed here.</samp></div>
                <code class="output hidden" id="bytecodebox">Select a file, and bytecode will be displayed here.</code>
            </section>
        </div>
        <div class="rightcol">
            <section class="s-filelist">
                <h2>Test Files</h2>
                <ul id="filelist"></ul>
            </section>
            <section class="s-fileupload">
                <h2>Upload a <code>.pyc</code> File</h2>
                <input type="file" id="fileupload" name="fileupload" />
            </section>
        </div>
    </div>
</body>
</html>
